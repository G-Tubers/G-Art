        // Function to retrieve and display image URLs from Firebase Storage
        function fetchImages() {
            firebase.storage().ref('art 19:6').listAll()
                .then((result) => {
                    const imageUrls = [];
                    result.items.forEach((item) => {
                        item.getDownloadURL().then((url) => {
                          
                        imageUrls.push(url);
                        const imageElement = document.createElement('img');
                        imageElement.classList.add("zoomable");
                        imageElement.id="img-gal";
                        imageElement.src = url;
                        imagePreview.appendChild(imageElement);
                            // Update the JSON representation on the page
                            imageList.image = JSON.stringify(imageUrls, null, 2);
                        });
                    });
                })
                .catch((error) => {
                    console.error('Error fetching images:', error);
                });
        }
        // Fetch and display images initially
        fetchImages();
